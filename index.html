<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangDev8 - Background Remover AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
  <div class="container">
   <a href="#" class="logo">MangDev8</a>
    </header>

    <section class="intro-section">
        <div class="container">
            <h1>Selamat Datang di MangDev8 Background Remover AI</h1>
            <p>Unggah gambar Anda dan hapus latar belakangnya dengan mudah menggunakan alat berbasis AI kami.</p>
        </div>
    </section>

    <section class="upload-section">
        <div class="container">
            <h2>Unggah Gambar</h2>
            <p>Pilih gambar untuk menghapus latar belakangnya.</p>
            <div class="upload-area">
                <input type="file" id="upload" accept="image/*">
                <label for="upload" id="upload-btn">Unggah Gambar</label>
                <div id="loading" class="loading">
                    <div id="progress"></div>
                    <p id="progress-text">Memproses...</p>
                </div>
                <div id="result-section" class="result-section">
                    <img id="result-image" src="" alt="Gambar Terproses">
                    <button id="download-btn">Unduh</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 MangDev8. Semua Hak Dilindungi.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="wasm-script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/rocketseat/wasm-remove-background@main/wasm-remove-background.js"></script>
</body>
</html>
